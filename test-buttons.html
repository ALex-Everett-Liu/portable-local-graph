<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <button id="save-btn">Save</button>
    <button id="load-btn">Load</button>
    <button id="new-btn">New</button>
    
    <div id="output"></div>

    <script>
        function testClick(buttonId, action) {
            const button = document.getElementById(buttonId);
            if (button) {
                button.addEventListener('click', () => {
                    document.getElementById('output').innerHTML += `${action} clicked<br>`;
                    console.log(`${action} clicked`);
                });
            } else {
                console.error(`${buttonId} not found`);
            }
        }
        
        // Test buttons
        testClick('save-btn', 'Save');
        testClick('load-btn', 'Load');
        testClick('new-btn', 'New');
        
        console.log('Test buttons initialized');
    </script>
</body>
</html>
